                category: "其他項目",
                question: "會舉辦季節活動或工作坊嗎？",
                answer: "會！我們會不定期舉辦節慶主題課、親子手作、戶外五感藝術等特別活動，歡迎追蹤我們的FB粉專或IG接收第一手消息。"
            },
            {
                category: "其他項目",
                question: "可接受團體包班或外派課程嗎？",
                answer: "目前以教室內課程為主，如需包班合作、幼兒園課程規劃等，歡迎私訊洽談。"
            }
        ];

        // Category icons
        const categoryIcons = {
            "課程相關": "💡",
            "上課與請假": "📅",
            "收費與套票": "🧾",
            "教室與環境": "🏫",
            "其他項目": "🎪"
        };

        // Category colors
        const categoryColors = {
            "課程相關": {
                header: "linear-gradient(45deg, #ffc1cc, #ffb3ba, #ffa8cc)",
                background: "linear-gradient(135deg, #fff5f7 0%, #ffe4e6 100%)",
                border: "rgba(255, 193, 204, 0.3)"
            },
            "上課與請假": {
                header: "linear-gradient(45deg, #a8e6cf, #7fcdcd, #88d8c0)",
                background: "linear-gradient(135deg, #f0fdfa 0%, #e6fffa 100%)",
                border: "rgba(168, 230, 207, 0.3)"
            },
            "收費與套票": {
                header: "linear-gradient(45deg, #ffd3a5, #ffb347, #ffc48c)",
                background: "linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%)",
                border: "rgba(255, 211, 165, 0.3)"
            },
            "教室與環境": {
                header: "linear-gradient(45deg, #c8a8e9, #b19cd9, #dda0dd)",
                background: "linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%)",
                border: "rgba(200, 168, 233, 0.3)"
            },
            "其他項目": {
                header: "linear-gradient(45deg, #87ceeb, #98d8e8, #b0e0e6)",
                background: "linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%)",
                border: "rgba(135, 206, 235, 0.3)"
            }
        };

        let currentCategory = 'all';
        let currentSearch = '';

        // Render FAQ items
        function renderFAQ() {
            const faqList = document.getElementById('faqList');
            let filteredData = faqData;

            // Filter by category
            if (currentCategory !== 'all') {
                filteredData = filteredData.filter(item => item.category === currentCategory);
            }

            // Filter by search
            if (currentSearch) {
                filteredData = filteredData.filter(item => 
                    item.question.toLowerCase().includes(currentSearch.toLowerCase()) ||
                    item.answer.toLowerCase().includes(currentSearch.toLowerCase())
                );
            }

            if (filteredData.length === 0) {
                faqList.innerHTML = `
                    <div class="no-results">
                        <i class="fas fa-search"></i>
                        <div>沒有找到相關問題，請嘗試其他關鍵字或聯絡我們！</div>
                    </div>
                `;
                return;
            }

            // Group by category
            const groupedData = {};
            filteredData.forEach(item => {
                if (!groupedData[item.category]) {
                    groupedData[item.category] = [];
                }
                groupedData[item.category].push(item);
            });

            // Render grouped FAQ
            let html = '';
            Object.keys(groupedData).forEach(category => {
                const colors = categoryColors[category];
                html += `
                    <div class="category-section fade-in" data-category="${category}" style="background: ${colors.background}; border-color: ${colors.border};">
                        <div class="category-header" style="background: ${colors.header};">
                            ${categoryIcons[category]} ${category}
                        </div>
                        ${groupedData[category].map(item => `
                            <div class="faq-item">
                                <div class="faq-question">
                                    <div>
                                        <h3>Q. ${item.question}</h3>
                                    </div>
                                    <div>
                                        <i class="fas fa-chevron-down faq-icon"></i>
                                    </div>
                                </div>
                                <div class="faq-answer">
                                    <p>A. ${item.answer}</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            faqList.innerHTML = html;

            // Add click event listeners
            document.querySelectorAll('.faq-question').forEach(question => {
                question.addEventListener('click', function() {
                    const faqItem = this.parentElement;
                    const isActive = faqItem.classList.contains('active');
                    
                    // Close all other items
                    document.querySelectorAll('.faq-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // Toggle current item
                    if (!isActive) {
                        faqItem.classList.add('active');
                    }
                });
            });
        }

        // Category filter event listeners
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderFAQ();
            });
        });

        // Search event listener
        document.getElementById('searchInput').addEventListener('input', function() {
            currentSearch = this.value;
            const clearIcon = document.getElementById('clearSearch');
            
            if (this.value.length > 0) {
                clearIcon.classList.add('show');
            } else {
                clearIcon.classList.remove('show');
            }
            
            renderFAQ();
        });

        // Clear search functionality
        document.getElementById('clearSearch').addEventListener('click', function() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            currentSearch = '';
            this.classList.remove('show');
            renderFAQ();
        });

        // Initial render
        renderFAQ();
    </script>
</body>
</html>
